<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Index of Contents</title>
    <style>
        /* Reset some default styles */
        body, h1, a {
            margin: 0;
            padding: 0;
        }

        /* Apply a background color, font, and padding */
        body {
            font-family: 'Georgia', serif;
            background-color: #fafafa;
            color: #333;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            padding: 20px;
        }

        /* Style the container for the index */
        .container {
            text-align: left;
            background-color: white;
            border-radius: 10px;
            box-shadow: 0 8px 16px rgba(0, 0, 0, 0.1);
            padding: 30px 40px;
            width: 100%;
            max-width: 600px;
            border: 1px solid #ddd;
        }

        /* Style for the main header */
        h1 {
            font-size: 2.8em;
            color: #2c3e50;
            margin-bottom: 30px;
            text-align: center;
            font-weight: bold;
            letter-spacing: 1px;
            text-transform: uppercase;
        }

        /* Style the section with the links */
        .links {
            list-style-type: none;
            padding-left: 0;
        }

        /* Style for each link item */
        .links li {
            margin: 15px 0;
            font-size: 1.3em;
        }

        /* Style the link */
        a {
            text-decoration: none;
            color: #2980b9;
            padding: 10px 15px;
            border-radius: 5px;
            background-color: #ecf0f1;
            display: inline-block;
            width: 100%;
            transition: all 0.3s ease;
        }

        /* Hover effect for the link */
        a:hover {
            background-color: #3498db;
            color: white;
            transform: translateY(-3px);
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
        }

    </style>
</head>
<body>
    <div class="container">
        <h1>Index of Contents</h1>
        <ul class="links">

            <li><a href="Auto_margin.html">Auto Margin</a></li>
            <li><a href="iframe.html">Iframe</a></li>
            <li><a href="Text_Align_Justify.html">Text Align: Justify</a></li>
            <li><a href="Emoji.html">Emoji</a></li>
            <li><a href="inherit.html">Inherit</a></li>
            <li><a href="Table_collapse.html">Table_collapse</a></li>
            <li><a href="Audio.html">Audio</a></li>
            <li><a href="Text_transform.html">Text Transform</a></li>
            <li><a href="Background_img.html">Background Image</a></li>
             
        </ul>
    </div>
</body>
</html>
